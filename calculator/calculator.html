<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 style="color: white;">Basic Calculator</h1>
        <br>
        <input id="input" type="text" placeholder="0">
        <br>
        <div class="buts">
            <div class="row">
                <button><b>AC</b></button>
                <button><b>7</b></button>
                <button><b>4</b></button>
                <button><b>1</b></button>
                <button><b>00</b></button>
            </div>
            <div class="row">
                <button><b>DEL</b></button>
                <button><b>8</b></button>
                <button><b>5</b></button>
                <button><b>2</b></button>
                <button><b>0</b></button>
            </div>
            <div class="row">
                <button><b>%</b></button>
                <button><b>9</b></button>
                <button><b>6</b></button>
                <button><b>3</b></button>
                <button><b>.</b></button>
            </div>
            <div class="row">
                <button><b>/</b></button>
                <button><b>*</b></button>
                <button><b>-</b></button>
                <button><b>+</b></button>
                <button class="equal"><b>=</b></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
